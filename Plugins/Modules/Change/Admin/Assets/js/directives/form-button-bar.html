<div class="confirmation-area"></div>
<div class="form-actions">
	<div style="margin-bottom: 10px; margin-top: -10px;"
		data-ng-class="{true: 'muted'}[changes.length == 0]"
		data-ng-pluralize
		data-count="changes.length"
		data-when="{'0': 'Aucune propriété n\'a été modifiée.', 'one': 'Une propriété a été modifiée.', 'other': '{} propriétés ont été modifiées.'}">
	</div>

	<button data-ng-show="hasStatus('DRAFT', 'VALIDATION')" type="button" data-ng-click="publish($event)" class="btn btn-success btn-headline pull-right" data-ng-disabled="! isUnchanged()"><i class="icon-play"></i>Publier<small>sur le site web</small></button>

	<button data-ng-hide="isCascading()" disabled="disabled" class="btn btn-headline" type="button" data-ng-click="goBack($event)" data-ng-disabled="! canGoBack()"><i class="icon-arrow-left"></i>Retourner<small>à la liste</small></button>
	<button data-ng-show="isCascading()" disabled="disabled" class="btn btn-headline" type="button" data-ng-click="cancelCascade($event)" data-ng-disabled="! canCancelCascade()"><i class="icon-arrow-up"></i>Annuler<small>et retourner au formulaire parent</small></button>

	<button disabled="disabled" class="btn btn-headline" type="button" data-ng-click="confirmReset($event)" data-ng-disabled="isUnchanged()" title="Rétablir les dernières données enregistrées"><i class="icon-undo"></i>Annuler<small>les modifications ((=changes.length=))</small></button>
	<button disabled="disabled" class="btn btn-headline btn-primary" data-role="save" type="submit" data-ng-disabled="form.$invalid || isUnchanged()"><i class="icon-ok icon-white"></i>Enregistrer<small>les modifications ((=changes.length=))</small></button>

	<div style="margin-top: 1em;" data-ng-hide="isCascading()">
		<strong style="margin-bottom: 10px; display: block;">Après l'enregistrement :</strong>
		<label class="radio">
			<input type="radio" data-ng-model="actionAfterSave" value="stay"/>
			Rester sur ce formulaire
		</label>
		<label class="radio">
			<input type="radio" data-ng-model="actionAfterSave" value="list"/>
			Retourner à la liste
		</label>
	</div>
</div>
