<ul data-ng-show="items.length > 0" class="token-list rows">
	<li data-ng-repeat="item in items" id="tokenList(=counter=)-item(=item.id=)" data-ng-click="itemClicked($index, $event)" data-ng-class="{selected: item.selected}">
		<a data-ng-hide="readonly" href="javascript:;" class="delete" data-ng-click="remove($index)">&times;</a>
		<a data-ng-hide="readonly" data-ng-click="editSelectedDocument($index)" href="javascript:;" class="pull-right"><i class="icon-circle-arrow-right"></i></a>
		(=getItemLabel(item)=)
	</li>
</ul>

<div class="muted" data-ng-show="! items || items.length == 0">Aucun élément</div>

<div class="btn-toolbar">
	<button
		type="button"
		class="btn"
		data-ng-click="createDocument()"
		title="Créer un nouveau document"><i class="icon-plus"></i></button>
	<button
		type="button"
		class="btn"
		data-ng-click="clear()"
		data-ng-disabled="items.length == 0"
		title="Supprimer la sélection"><i class="icon-remove"></i></button>

	<div class="btn-group">
		<button
			type="button"
			class="btn"
			data-ng-click="openSelector()"
			title="Choisir parmi des documents existants...">Choisir...</button>
		<button
			type="button"
			class="btn"
			data-ng-click="getFromClipboard()"
			data-ng-disabled="clipboardValues.length == 0"
			title="Prendre dans le Presse-papier(=clipboardFirstLabel=)"><i class="icon-bookmark"></i></button>
	</div>
</div>

<div class="document-picker-embedded" data-ng-show="documentPickerUrl" data-ng-include="documentPickerUrl"></div>
